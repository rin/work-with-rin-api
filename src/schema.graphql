type Skill {
  name: String!
  rating: Int,
  marked: Boolean
}

type Item {
  name: String!
  marked: Boolean
}

type Link {
  title: String!
  url: String!
  type: String!
}

type About {
  text: String!
}

type Contact {
  email: String!
}

type Query {
  about: About
  technologies: [Skill]
  languages: [Skill]
  tools: [Skill]
  interests: [Item]
  links: [Link]
  contact: Contact
}